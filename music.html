<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #1f1f23, #0e0e10);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .music-container {
      background-color: #26262c;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(145, 71, 255, 0.5);
      max-width: 500px;
      width: 90%;
    }

    .music-container h1 {
      color: #9147ff;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .music-container p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .btn-purple {
      margin-top: 30px;
      background-color: #9147ff;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .btn-purple:hover {
      background-color: #772ce8;
    }
  </style>
</head>
<body>
  <div class="music-container">
    <h1>Twitch Music</h1>
    <p>Welcome to the ultimate hub for music lovers and streamers. Discover beats, share vibes, and elevate your stream with music made for Twitch.</p>
    <a href="music2.html" class="btn btn-purple">Explore Music</a>
  </div>
</body>
</html>
