<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitch Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0e0e10;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .welcome-box {
      background-color: #18181b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(145, 71, 255, 0.3);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1.2s ease;
      text-align: center;
    }

    .twitch-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      animation: scaleIn 0.8s ease;
    }

    .twitch-logo img {
      height: 60px;
    }

    .form-control {
      background-color: #0e0e10;
      border: 1px solid #3a3a3d;
      color: white;
    }

    .form-control:focus {
      background-color: #0e0e10;
      border-color: #9147ff;
      color: white;
      box-shadow: none;
    }

    .form-label {
      color: #c9c9cc;
    }

    .form-check-label {
      color: #c9c9cc;
    }

    .action-buttons button, .action-buttons a {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background-color: #9147ff;
    }

    .btn-primary:hover {
      background-color: #772ce8;
    }

    .btn-secondary {
      background-color: #3a3a3d;
    }

    .btn-secondary:hover {
      background-color: #4d4d52;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
      color: #aaa;
    }

    .position-relative {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <div class="twitch-logo">
      <img src="./icons/twitch.png" alt="Twitch Logo" />
    </div>
    <h2>Login to Twitch</h2>
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3 text-start position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <div class="mb-3 form-check text-start">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <div class="action-buttons">
        <button type="submit" class="btn btn-primary">Log In</button>
        <a href="login.html" class="btn btn-secondary">Sign Up</a>
      </div>
    </form>
  </div>

  <!-- Toast container -->
  <div class="toast-container">
    <div id="loginToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Welcome back to Twitch! üéÆ
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    // Handle Enter key login
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("loginForm").requestSubmit();
      }
    });

    // Handle form submission
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      // Show toast
      const toast = new bootstrap.Toast(document.getElementById("loginToast"));
      toast.show();

      // Simulate redirect after delay
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1500);
    });
  </script>
</body>
</html>
